<h2>---------- QUERY PARAMS ----------</h2>

<div class="row">
    <div class="col-md-12">
        <table class="table table-border">
            <tr *ngFor="let p of products">
                <td>{{p.id}}</td>
                <td class="w-75">{{p.name}}</td>
                <td>
                    <p class="text text-danger">children route</p>
                    <a [routerLink]="['/products',p.id]" class="btn btn-primary btn-sm">Detail</a><!--product detail-->
                    <a [routerLink]="['/products',p.id,'edit']" class="btn btn-primary btn-sm ms-2">Edit</a>
                </td>
                
            </tr>
        </table>
    </div>
</div>

<div class="row">
    <div class="col-md-12">

        <p class="mt-4">
            <a class="btn btn-primary"
             [queryParams]="{page:1, order:'bestselling'}" routerLink="/products">En Çok Satanlar</a>
             <!--queryparams örnek-->
            <a class="btn btn-primary ml-2"
            [queryParams]="{page:2, order:'newest'}" routerLink="/products">Yeni Ürünler</a>
            <button (click)="loadProducts()" class="btn btn-primary ml-2">Sayfayı Yenile</button>
        </p>
        
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <router-outlet></router-outlet>
    </div>
</div>
