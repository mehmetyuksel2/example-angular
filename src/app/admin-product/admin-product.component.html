<div class="container m-5">
    <div class="row">
        <div class="col-md-6">
            <div class="m-5">
                <div class="bg-info text-white p-2">
                    Selected Product: {{selectedProduct || '(None)'}}
                    <!--boş olan selectedproduct doldurulduğunda ürünün ismi div içine aktarılır-->
                </div>
                <table class="table table-sm table-bordered">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Img</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th style="width: 150px;"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of products" (mouseover)="selectedProduct = product.name"
                        (mouseleave)="selectedProduct='(None)'"
                        
                        ><!--tek tırnak içerisinde repository metodları görürken çift tırnakta neden admin
                        product metodları görünüyor-->
                        <!--mouse üzerinden ayrıldığında değişkene none atanır-->
                            <!--mouseover- mouse üzerine geldiğinde boş olan selectedproduct a ürün ismi ataması
                            yapılır ^ yukarı bak-->
                            <td [class.bg-info]="getSelected(product)">{{product.id}}</td>
                            <td [class.bg-info]="getSelected(product)"><img src="{{product.imageUrl}}" width="80"></td>
                            <td [class.bg-info]="getSelected(product)">{{product.name}}</td>
                            <td [class.bg-info]="getSelected(product)">{{product.price}}</td>
                            <td [class.bg-info]="getSelected(product)">
                                <button class="btn btn-danger btn-sm">Delete</button>
                                <button class="btn btn-primary btn-sm">Update</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Product Name</label>
                <input (input)="textSelected($event)" type="text" class="form-control">
            </div>
        </div>
    </div>
</div>
