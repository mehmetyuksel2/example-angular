<div class="alert alert-danger" *ngIf="error">
    {{ error.message }}
</div>

<div class="container" style="border: solid 1px #333">
    <br>
    <input type="text" class="form-control mb-2" 
    (keyup.enter)="createPost(input)"

    #input >
    <ul>
        <li *ngFor="let post of posts" class="list-group-item">
            <button (click)="deletePost(post)" class="btn btn-danger btn-sm">Delete</button>
            <button (click)="updatePost(post)" class="btn btn-secondary btn-sm">Update</button>
            {{post.title}}
        </li>
    </ul>
</div>
